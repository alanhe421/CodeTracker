<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>leaderboards</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of data" (click)="openDetail(item)">
        <ion-card-header>
            {{item?.rank}}
            <span>{{item?.user?.display_name}}</span>
        </ion-card-header>
        <ion-card-content>
            {{item?.running_total?.human_readable_total}}
            <div>
                <span *ngFor="let lang of item?.running_total?.languages">
                    {{lang.name}}
                </span>
            </div>
        </ion-card-content>
    </ion-card>

</ion-content>
