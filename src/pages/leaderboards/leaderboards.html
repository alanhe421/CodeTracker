<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>leaderboards</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of data;let i = index;" (click)="openDetail(item)">
            <ion-thumbnail item-left>
                <img src="{{item?.user?.photo}}">
            </ion-thumbnail>
            <h2>{{item?.rank}},{{item?.user?.display_name}}
            </h2>
            <img *ngIf="i==0" src="assets/icon/no1.svg"
                 class="icon-medals">
            <img *ngIf="i==1" src="assets/icon/no2.svg"
                 class="icon-medals">
            <img *ngIf="i==2" src="assets/icon/no3.svg"
                 class="icon-medals">
            <p>
                Daily
                Average:{{item?.running_total?.human_readable_daily_average}}
            </p>

        </ion-item>

    </ion-list>

</ion-content>
