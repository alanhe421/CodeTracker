<ion-header>

    <ion-navbar>
        <ion-title>codetime</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <h4>欢迎使用codetime,请输入你的wakatime API key</h4>
    <form #loginForm="ngForm" (ngSubmit)="saveKey()">
        <ion-list>
            <ion-item>
                API Key
            </ion-item>
            <ion-item>
                <ion-input name="apikey" type="text" [(ngModel)]="apiKey" required minlength="36"
                           maxlength="36" #name="ngModel"></ion-input>
            </ion-item>

        </ion-list>
        <div text-center>
            <button ion-button class="btn" id="login-btn" [disabled]="!loginForm.form.valid">确定</button>
        </div>

    </form>

    <div id="copy-right"> Developed by <a href="http://1991421.cn">He</a></div>
</ion-content>
