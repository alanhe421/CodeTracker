<ion-header>

    <ion-navbar>
        <ion-title>CodeTracker</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <h4>Welcome to CodeTracker, please enter your WakaTime API key</h4>
    <form #loginForm="ngForm" (ngSubmit)="saveKey()">
        <ion-list>
            <ion-item>
                API Key
            </ion-item>
            <ion-item>
                <ion-input name="apikey" type="text" [(ngModel)]="apiKey" required minlength="36"
                           maxlength="36" #name="ngModel"></ion-input>
            </ion-item>

        </ion-list>
        <div padding>
            <button ion-button block class="btn btn-block" id="login-btn" [disabled]="!loginForm.form.valid">Confirm</button>
        </div>
    </form>

    <div padding>
        <div text-center class="info" padding>Or</div>
        <button ion-button color="secondary" block class="btn btn-block" (click)="grantClicked()">WakaTime login</button>
    </div>
    <div id="copy-right"> Developed by <a (click)="openBlog()">Alan He</a></div>
</ion-content>
