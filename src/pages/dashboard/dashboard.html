<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Dashboard</ion-title>
        <button id="socialShare" ion-button (click)="shareClicked()">
            <ion-icon name="ios-share-outline"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-tabs tabsPlacement="top">
        <ion-tab tabTitle="seven days" [root]="tab1" [rootParams]="{range:'last_7_days'}"></ion-tab>
    </ion-tabs>
</ion-content>
