<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Dashboard</ion-title>
        <!--<button ion-button (click)="shareClicked()">-->
        <!--<ion-icon name="ios-share-outline"></ion-icon>-->
        <!--</button>-->
        <ion-buttons end>
            <button id="socialShare" ion-button icon-only (click)="shareClicked()">
                <ion-icon name="ios-share-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-tabs tabsPlacement="top">
        <ion-tab tabTitle="seven days" [root]="tab1" [rootParams]="{range:'last_7_days'}"></ion-tab>
    </ion-tabs>
</ion-content>
