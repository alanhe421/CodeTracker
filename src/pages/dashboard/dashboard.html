<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>Dashboard</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-tabs tabsPlacement="top">
        <ion-tab tabTitle="7 days" [root]="tab1" [rootParams]="{range:'last_7_days'}"></ion-tab>
        <ion-tab tabTitle="30 days" [root]="tab2" [rootParams]="{range:'last_30_days'}"></ion-tab>
        <ion-tab tabTitle="6 months" [root]="tab3" [rootParams]="{range:'last_6_months'}"></ion-tab>
        <ion-tab tabTitle="last year" [root]="tab4" [rootParams]="{range:'last_year'}"></ion-tab>
    </ion-tabs>
</ion-content>
