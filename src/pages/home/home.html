<ion-menu [content]="mycontent">
    <ion-header id="left-menu-header" padding>
        <ion-avatar item-left>
            <img src="{{userInfo?.photo}}" id="user-photo">
        </ion-avatar>
        <div>{{userInfo?.display_name}}</div>
        <div>{{userInfo?.email}}</div>

    </ion-header>
    <ion-content>
        <ion-list>
            <button menuClose ion-item icon-left *ngFor="let page of pages" (click)="openPage(page.component)">
                <ion-icon name="{{page.icon}}"></ion-icon>
                {{page.title}}
            </button>
        </ion-list>
        <ion-list>
            <button menuClose ion-item icon-left (click)="openPage(aboutPage)">
                <ion-icon name="alert"></ion-icon>
                About
            </button>
            <button menuClose ion-item icon-left (click)="logout()">
                <ion-icon name="exit"></ion-icon>
                Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
