<ion-menu [content]="content">
    <ion-header id="left-menu-header" padding (click)="presentModal()">
        <ion-avatar item-left>
            <img src="{{userInfo?.photo}}" id="user-photo">
        </ion-avatar>
        <div>{{userInfo?.display_name}}</div>
        <div>{{userInfo?.email}}</div>
    </ion-header>
    <ion-content>
        <ion-list>
            <button menuClose ion-item icon-left (click)="openPage(dashPage)" detail-none>
                <ion-icon class="iconfont icon-dashboard"></ion-icon>
                仪表盘
            </button>

            <button menuClose ion-item icon-left (click)="openPage(projectsPage)" detail-none>
                <ion-icon class="iconfont icon-project"></ion-icon>
                项目
            </button>

            <button menuClose ion-item icon-left (click)="openPage(leaderBoardsPage)" detail-none>
                <ion-icon class="iconfont icon-jiangbei"></ion-icon>
                排行榜
            </button>
            <button menuClose ion-item icon-left (click)="openPage(userAgentsPage)" detail-none>
                <ion-icon class="iconfont icon-ruanjian"></ion-icon>
                代理软件
            </button>
        </ion-list>
        <ion-list>

            <button menuClose ion-item icon-left (click)="openPage(aboutPage)" detail-none>
                <ion-icon name="alert"></ion-icon>
                关于
            </button>
            <button menuClose ion-item icon-left (click)="logout()" detail-none>
                <ion-icon name="exit"></ion-icon>
                退出
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
