<ion-header>
    <ion-toolbar>
        <ion-title>
            Profile
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-list>
        <ion-item>
            <ion-avatar item-left>
                <img src="{{userInfo.photo}}">
            </ion-avatar>
            <h2>{{userInfo.display_name}}</h2>
            <p>{{userInfo.email}}</p>
        </ion-item>

        <ion-item>
            website
            <ion-note item-right>
                {{userInfo.website}}
            </ion-note>
        </ion-item>
        <ion-item>
            timezone
            <ion-note item-right>
                {{userInfo.timezone}}
            </ion-note>
        </ion-item>
        <ion-item>
            last_plugin_name
            <ion-note item-right>
                {{userInfo.last_plugin_name}}
            </ion-note>
        </ion-item>
        <ion-item>
            last_project
            <ion-note item-right>
                {{userInfo.last_project}}
            </ion-note>
        </ion-item>
    </ion-list>

</ion-content>
